name: mementar library CI

on: [push]

jobs:

  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-18.04, ubuntu-16.04]
    steps:
    - uses: actions/checkout@v1
    - name: prepare
      run: mkdir build
    - name: configure
      run: cmake ..
      working-directory: build
    - name: build
      run: cmake --build .
      working-directory: build
